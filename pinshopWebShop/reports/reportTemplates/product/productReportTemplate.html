<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>[TITLE]</title>
    <link rel="stylesheet" href="[CSS-PATH]" />
</head>
<body>
    <!--<div class="row margin-bottom-1">
        <div class="col col-100 text-right">
            <span>Datum štampe:</span>
            <span>[PRINT-DATE]</span>
        </div>
    </div>-->
    <div class="row margin-top-2 padding-top-2">
        <div class="col col-50">
            <img class="img-responsive center" src="[IMAGE-SRC]" />
        </div>
        <div class="col col-50">
            <div class="row margin-bottom-05">
                <div class="col col-100">
                    <h1 class="color-primary">[PRODUCT-NAME-LINE-1]</h1>
                </div>
            </div>
            <div class="row margin-bottom-05">
                <div class="col col-100">
                    <h2 class="color-primary">[PRODUCT-NAME-LINE-2]</h2>
                </div>
            </div>
            <div class="row bg-gray padding-1-05 margin-top-2">
                <div class="col col-50">
                    <div class="row margin-bottom-1">
                        <div class="col col-100">
                            <span>Dostupnost: </span><span>[AVAILABILITY]</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-100">
                            <span>Šifra proizovda: </span><span>[PRODUCT-CODE]</span>
                        </div>
                    </div>
                </div>
                <div class="col col-50 text-right">
                    <div class="row margin-bottom-1">
                        <div class="col col-100 color-light-gray">
                            <span>MP cena: </span><span>[PRODUCT-PRICE]</span><span class="currency"> din</span>
                        </div>
                    </div>
                    <div class="row margin-bottom-1">
                        <div class="col col-100">
                            <span class="price">[PRODUCT-WEB-PRICE]</span><span class="currency"> din</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-100 color-light-gray">
                            <span>Ušteda: </span><span>[SAVING]</span><span class="currency"> din</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-top-2">
        <div class="col col-100">
            <h3 class="color-primary margin-bottom-1">Opis</h3>
            <span>[DESCRIPTION]</span>
        </div>
    </div>
    <div class="row margin-top-2 padding-bottom-2">
        <div class="col-col-100">
            <h3 class="color-primary margin-bottom-1">Specifikacija</h3>
            <div>
                [SPECIFICATION]
            </div>
        </div>
    </div>
</body>
</html>
